NameVirtualHost api.cualtos.udg.mx

<VirtualHost api.cualtos.udg.mx:80>
        # Nombre del dominio
        ServerName api.cualtos.udg.mx

        # Correo del administrador
        ServerAdmin soporte.ti@cualtos.udg.mx

        # Alias del Dominio
        ServerAlias www.api.cualtos.udg.mx

        # Ruta donde se encuentra el index del sitio
        DocumentRoot /var/www/html/api

        ErrorLog ${APACHE_LOG_DIR}error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
